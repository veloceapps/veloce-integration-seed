<vl-loader *ngIf="(modelDefinitions$ | async) == null; else content" [label]="'Fetching UI definitions'"></vl-loader>

<ng-template #content>
  <div class="container" *ngIf="modelDefinitions$ | async as definitions">
    <vl-card
      *ngFor="let definition of definitions"
      [cardTitle]="definition"
      [link]="['./', definition]"
      [queryParams]="{ modelId: modelId$ | async }"
    ></vl-card>
  </div>
</ng-template>
