<ng-container *vlLet="uiDefinition$ | async as uiDefinition">
  <vl-loader *ngIf="uiDefinition == null; else content" [label]="'Loading UI definition'"></vl-loader>

  <ng-template #content>
    <vl-cms-preview *ngIf="uiDefinition.source" [uiDefinition]="uiDefinition.source" [config]="config"></vl-cms-preview>
  </ng-template>
</ng-container>
